# What is Django Machina?


>> Django-machina is a forum engine for Django providing a way to build community-driven websites. It offers a full-featured yet very extensible forum solution that is designed to be used inside existing Django applications.

## Similar to

1. [phpBB](https://www.phpbb.com/)
1. [Disqus](https://disqus.com/)

## Replacement Components

There are more options on [Django Packages](https://djangopackages.org/grids/g/forums/)

1. Misago
1. Askbot
1. Spirit

## Requirements

1. Python 2.7 {django-machina does support Python 3}

      1. Woosh
      1. Solr
      1. Elastic Search

# Installation

Detailed [setup instructions](README.md) has step-by-step information.

## Overall Steps

1. Install Dependencies
1. Update following sections in `settings.py` {or `base.py`}
      1. `INSTALLED_APPS`
      1. `TEMPLATES`
      1. `MIDDLEWARE`
      1. `STATICFILES_DIRS`
      1. `CACHES`
1. Setting up Django Haystack, update following sections in `settings.py` {or `base.py`}
      1. `HAYSTACK_CONNECTIONS`
1. Run migrations `python manage.py migrate`
1. Update `urls.py`
